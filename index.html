<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="font/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="inicio">Inicio</a>
                <div class="d-flex">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#formularioModal" onclick="mostrar_formulario()">
                        <i class="fas fa-user-plus"></i> Crear
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main id="main">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col"><i class="fas fa-user"></i> Nombre</th>
                        <th scope="col"><i class="fas fa-at"></i> Email</th>
                        <th scope="col"><i class="fas fa-venus-mars"></i> Sexo</th>
                        <th scope="col"><i class="fas fa-briefcase"></i> Area</th>
                        <th scope="col"><i class="fas fa-envelope"></i> Boletin</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="empleados-lista-tbody">

                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formularioModalLabel">Formulario de empleado</h5>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button> -->
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="alert alert-info">Los campos con asteriscos (*) son obligatorios</div>
                        <form id="empleado-form">

                            <div class="form-group">
                                <label for="nombre">Nombre completo *</label>
                                <input type="text" class="form-control" name="nombre" id="nombre"
                                    placeholder="Nombre completo del empleado" required>
                                <!--  aria-describedby="emailHelp" -->
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>

                            <div class="form-group">
                                <label for="email">Correo electrónico *</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico"
                                    required>
                            </div>

                            <div class="form-group">
                                <div class="mb-3 row">
                                    <div class="col-sm-2">
                                        <label for="sexo">Sexo *</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sexo"
                                                id="sexoM">
                                            <label class="form-check-label" for="sexoM">
                                                Masculino
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sexo"
                                                id="sexoF">
                                            <label class="form-check-label" for="sexoF">
                                                Femenino
                                            </label>
                                        </div>
                                        <label id="sexo-error" class="error" for="sexo"></label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="mb-3 row">
                                    <div class="col-sm-2">
                                        <label for="area">Area *</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="area" name="area" required>
                                            <option selected></option>
                                            <option value="1">Administración</option>
                                            <option value="2">Secretaría</option>
                                            <option value="3">Recursos humanos</option>
                                            <option value="4">Producción</option>
                                            <option value="5">Finanzas</option>
                                            <option value="6">Marketing y ventas</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="descripcion">Descripción *</label>
                                <textarea class="form-control" name="descripcion" id="descripcion" rows="3" required></textarea>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="boletin">
                                        <label for="">Deseo recibir boletín informativo</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-sm-2">
                                    <label for="">Roles*</label>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rol-profesional" name="roles">
                                        <label class="form-check-label" for="rol1">
                                            Profesional de proyectos - Desarrollador
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rol-gerente" name="roles">
                                        <label class="form-check-label" for="rol2">
                                            Gerente estratégico
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rol-auxiliar" name="roles">
                                        <label class="form-check-label" for="rol3">
                                            Auxiliar administrativo
                                        </label>
                                    </div>
                                    <label id="roles-error" class="error" for="roles"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <script src='js/claajax.js'></script>
    <script src='js/main.js'></script>
</body>

</html>
