    <div class="container">
        <main id="main">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Area</th>
                        <th scope="col">Boletin</th>
                    </tr>
                </thead>
                <tbody id="empleados-lista-tbody">
                  
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formularioModalLabel">Crear empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="alert alert-info">Los campos con asteriscos (*) son obligatorios</div>
                        <form id="crear-empleado-form">

                            <div class="form-group">
                                <label for="nombre-completo">Nombre completo *</label>
                                <input type="text" class="form-control" id="nombre-completo"
                                    placeholder="Nombre completo del empleado" required value="Fredy Gonzalez">
                                <!--  aria-describedby="emailHelp" -->
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>

                            <div class="form-group">
                                <label for="email">Correo electrónico *</label>
                                <input type="email" class="form-control" id="email" placeholder="Correo electrónico"
                                    required value="fredgonz7@gmail.com">
                            </div>

                            <div class="form-group">
                                <label for="sexo">Sexo *</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexoM"
                                        checked>
                                    <label class="form-check-label" for="sexoM">
                                        Masculino
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexoF">
                                    <label class="form-check-label" for="sexoF">
                                        Femenino
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="area">Area *</label>
                                <select class="form-select" aria-label="Default select example" id="area" required>
                                    <option selected></option>
                                    <option value="1" selected>Administración</option>
                                    <option value="2">Secretaría</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="descripcion">Descripción *</label>
                                <textarea class="form-control" id="descripcion" rows="3" required>Prueba</textarea>
                            </div>

                            <div class="form-group">
                                <input class="form-check-input" type="checkbox" value="" id="boletin">
                                <label class="form-check-label" for="boletin">
                                    Deseo recibir boletín informativo
                                </label>
                            </div>

                            <div class="mb-3 row">
                                <label for="">Roles*</label>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="rol-profesionall">
                                        <label class="form-check-label" for="rol1">
                                            Profesional de proyectos- Desarrollador
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="rol-gerente">
                                        <label class="form-check-label" for="rol2">
                                            Gerente estratégico
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="rol-auxiliar">
                                        <label class="form-check-label" for="rol3">
                                            Auxiliar administratico
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>

            </div>
        </div>
