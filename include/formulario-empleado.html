    <h1>Crear empleado</h1>
    <div class="alert alert-info">Los campos con asteriscos (*) son obligatorios</div>
    <form id="crear-empleado-form">

        <div class="form-group">
            <label for="nombre-completo">Nombre completo *</label>
            <input type="text" class="form-control" id="nombre-completo" placeholder="Nombre completo del empleado"
                required value="Fredy Gonzalez">
            <!--  aria-describedby="emailHelp" -->
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico *</label>
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required
                value="fredgonz7@gmail.com">
        </div>

        <div class="form-group">
            <label for="sexo">Sexo *</label>
            <div class="form-check">

                <label class="form-check-label" for="flexRadioDefault1">
                    Masculino

            </div>
            <div class="form-check">

                <label class="form-check-label" for="flexRadioDefault2">
                    Femenino

            </div>
        </div>

        <div class="form-group">
            <label for="area">Area *</label>
            <select class="form-select" aria-label="Default select example" id="usuario-tipo-usuario" required>

                <option value="Administración" selected>Administración</option>
                <option value="Secretaría">Secretaría</option>
            </select>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción *</label>
            <textarea class="form-control" id="descripcion" rows="3" required>Prueba</textarea>
        </div>

        <div class="form-group">
            <input class="form-check-input" type="checkbox" value="" id="boletin">
            <label class="form-check-label" for="boletin">
                Deseo recibir boletín informativo
            </label>
        </div>
